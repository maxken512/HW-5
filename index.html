<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <div class="input-group input-group-lg" id = "9">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9am</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg " id = "10">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10am</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg" id = "11">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11am</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg" id = 12>
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12pm</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg"id = "13">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1pm</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg" id = "14">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">2pm</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg" id = "15">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">3pm</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg" id = "16">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">4pm</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      <div class="input-group input-group-lg" id = "16">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">5pm</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      var inputVal = ".input-group".val
      var now = moment("HH");
      if (now.isBefore("10:00")) {
        $("#9").css("background-color", "#ff6961");
      } else if (now.isAfter("10:00")){
        $("#9").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("11:00")) {
        $("#10").css("background-color", "#ff6961");
      } else if (now.isAfter("11:00")){
        $("#10").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("12:00")) {
        $("#11").css("background-color", "#ff6961");
      } else if (now.isAfter("12:00")){
        $("#11").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("13:00")) {
        $("#12").css("background-color", "#ff6961");
      } else if (now.isAfter("13:00")){
        $("#12").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("14:00")) {
        $("#13").css("background-color", "#ff6961");
      } else if (now.isAfter("140:00")){
        $("#13").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("15:00")) {
        $("#14").css("background-color", "#ff6961");
      } else if (now.isAfter("15:00")){
        $("#14").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("16:00")) {
        $("#15").css("background-color", "#ff6961");
      } else if (now.isAfter("16:00")){
        $("#15").css("background-color", "#d3d3d3");
      }
      if (now.isBefore("17:00")) {
        $("#16").css("background-color", "#ff6961");
      } else if (now.isAfter("17:00")){
        $("#16").css("background-color", "#d3d3d3");
      }

      $(".btn").onClick(setItem(inputVal))
    </script>
  </body>
</html>
